name: NodeJS Code Scan and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Navigate to Backend Directory
        run: cd backend/nodejs

      - name: Code Scanning (ESLint)
        run: npm run lint

      - name: Run Tests (Jest)
        run: npm test

